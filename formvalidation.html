<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
    <script>
        
    </script>

</head>

    <body>
        <form action="https://www.google.com"   class="form" id="form">
            <div class="float-left">
                <div class="input-holder">
                    <input type="text" name="fname" placeholder="First Name" class="form-control" data-name="name">
                    <span class="err-txt">Please fill in first name.</span>
                </div>
                <div class="input-holder">
                    <input type="text" name="sname" placeholder="Sur Name" class="form-control" data-name="name">
                    <span class="err-txt">Please fill in sur name.</span>
                </div>
                <div class="input-holder">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                    <span class="err-txt">Please fill in email.</span>
                </div>
                <div class="input-holder">
                    <input type="tel" name="phon" eplaceholder="Phone" class="form-control">
                    <span class="err-txt">Please fill in phone number.</span>
                </div>
                <div class="input-holder">
                    <select name="select" id="select" class="form-control">
                        <option value="" disabled="disabled" selected="selected">Select </option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <span class="err-txt">Please select one option</span>
                </div>
            </div>
            <div class="float-left">
                <div class="input-holder">
                    <input type="submit" value="Send" class="btn-submit" onsubmit="return validateForm()">
                </div>
            </div>
        </form>
        <script>
            var form = document.getElementById('form');
form.addEventListener('submit', function(e){
	var checkValid = validateForm();
    console.log(checkValid);
	if(checkValid){
        form.submit();
	}else{
        e.preventDefault();
    }
});

let inputs = document.querySelectorAll('.form-control');

let arr = [];
function validateForm(){
    for(var i = 0; i < form.length-1; i++){
        if(inputs[i].value == ''){
            inputs[i].nextElementSibling.style.display = 'block';
        }else{
            inputs[i].style.border = '3px solid #198754'
            inputs[i].nextElementSibling.style.display = 'none';
        }
    }
    let arr = []
    for(var i = 0; i < form.length-1; i++){
        if(!(inputs[i].value =='')){
            arr.push(1);
        }
    }
    if(arr.length == 5){
        return true;
    }else{
        return false;
    }
}




        </script>
    </body>
</html>
